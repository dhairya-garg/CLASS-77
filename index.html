<html>
<head>
    <title>java script string and math functions</title>
</head>
<body>
<h1>OPEN CONSOLE</h1>
<script>
console.log("hello console")

//STRING Function
var firstname="dhairya";
console.log(firstname);

var lastname="garg";
console.log(lastname);

//concat - join
var fullname=firstname.concat(lastname);
console.log(fullname);
//lenght 
var namelenght=fullname.length;
console.log(namelenght);
//replace
var momname=fullname.replace("dhairya","ekta");
console.log(momname);
//all small letters
var smallletters=fullname.toLowerCase();
console.log(smallletters);
//all capital letters 
var bigletters=fullname.toUpperCase();
console.log(bigletters);
//math function 

//root
var squareroot=Math.sqrt(16);
console.log(squareroot);
//min
var minium=Math.min(32,12,75,43);
console.log(minium);
//max
var maximum=Math.max(32,12,75,43);
console.log(maximum);
//power
var power=Math.pow(6,2);
console.log(power);
</script>
</body>
</html>
